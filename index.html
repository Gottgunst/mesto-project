<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto ᴿᵘˢˢᶦᵃ</title>
  <link rel="stylesheet" href="page/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <section class="profile">

    <img class='profile__avatar'
      sizes='120px'
      srcset='
        ./images/avatar/avatar_120w.jpeg 120w,
        ./images/avatar/avatar_240w.jpeg 240w'
      src='./images/avatar/avatar_282w.jpeg'
      alt='Фотопортрет Кусто'>
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button class="profile__button profile__button_edit" title="Редактировать"></button>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="profile__button profile__button_add" title="Добавить фотографию"></button>
  </section>

  <section class="popup">
    <form class="popup__container">
      <label class="popup__title">Редактировать профиль</label>
      <input type="text" name="name" id="name" class="popup__field" value="Жак-Ив Кусто" placeholder="Имя фотографа" required>
      <input type="text" name="subtitle" id="subtitle" class="popup__field" value="Исследователь океана" placeholder="Краткое описание">
      <button type="submit" class="popup__submit">Сохранить</button>
      <a href="#" class="popup__close" title="Закрыть"></a>
    </form>
  </section>

  <section class="elements">
    <ul class="elements__grid">
      <li>
        <figure class="element">
          <img class='element__image'
          sizes='
            (min-width: 920px) 282px,
            (min-width: 620px) calc(50vw - 27px),
            (min-width: 380px) calc(100vw - 38px),
            calc(66.67vw + 82px)'
          srcset='
            ./images/places/06_282w.jpeg 282w,
            ./images/places/06_564w.jpeg 564w,
            ./images/places/06_846w.jpeg 846w,
            ./images/places/06_1128w.jpeg 1128w'
          src='./images/places/06_282w.jpeg'
          alt='Нерпа в сиянии водорослей'>
          <div class="element__like"></div>
          <figcaption class="element__caption">Нерпа</figcaption>
        </figure>
      </li>
      <li>
        <figure class="element">
          <img class='element__image'
          sizes='
            (min-width: 920px) 282px,
            (min-width: 620px) calc(50vw - 27px),
            (min-width: 380px) calc(100vw - 38px),
            calc(66.67vw + 82px)'
          srcset='
            ./images/places/05_282w.jpeg 282w,
            ./images/places/05_564w.jpeg 564w,
            ./images/places/05_846w.jpeg 846w,
            ./images/places/05_1128w.jpeg 1128w'
          src='./images/places/05_282w.jpeg'
          alt='Колонии Байкала'>
          <div class="element__like"></div>
          <figcaption class="element__caption">Кораллы</figcaption>
        </figure>
      </li>
      <li>
        <figure class="element">
          <img class='element__image'
            sizes='
              (min-width: 920px) 282px,
              (min-width: 620px) calc(50vw - 27px),
              (min-width: 380px) calc(100vw - 38px),
              calc(66.67vw + 82px)'
            srcset='
              ./images/places/04_282w.jpeg 282w,
              ./images/places/04_564w.jpeg 564w,
              ./images/places/04_846w.jpeg 846w,
              ./images/places/04_1128w.jpeg 1128w'
            src='./images/places/04_282w.jpeg'
            alt='Подводный сад'>
          <div class="element__like"></div>
          <figcaption class="element__caption">Сады Байкала</figcaption>
        </figure>
      </li>
      <li>
        <figure class="element">
          <img class='element__image'
            sizes='
              (min-width: 920px) 282px,
              (min-width: 620px) calc(50vw - 27px),
              (min-width: 380px) calc(100vw - 38px),
              calc(66.67vw + 82px)'
            srcset='
              ./images/places/02_282w.jpeg 282w,
              ./images/places/02_564w.jpeg 564w,
              ./images/places/02_846w.jpeg 846w,
              ./images/places/02_1128w.jpeg 1128w'
            src='./images/places/02_282w.jpeg'
            alt='Байкальский лёд>'>
          <div class="element__like"></div>
          <figcaption class="element__caption">Чистый лёд</figcaption>
        </figure>
      </li>
      <li>
        <figure class="element">
            <img class='element__image'
            sizes='
              (min-width: 920px) 282px,
              (min-width: 620px) calc(50vw - 27px),
              (min-width: 380px) calc(100vw - 38px),
              calc(66.67vw + 82px)'
            srcset='
              ./images/places/01_282w.jpeg 282w,
              ./images/places/01_564w.jpeg 564w,
              ./images/places/01_846w.jpeg 846w,
              ./images/places/01_1128w.jpeg 1128w'
            src='./images/places/01_282w.jpeg'
            alt='Рыбка в кораллах'>
          <div class="element__like"></div>
          <figcaption class="element__caption">Коралловые рифы</figcaption>
        </figure>
      </li>
      <li>
        <figure class="element">
          <img class='element__image'
            sizes='
              (min-width: 920px) 282px,
              (min-width: 620px) calc(50vw - 27px),
              (min-width: 380px) calc(100vw - 38px),
              calc(66.67vw + 82px)'
            srcset='
              ./images/places/03_282w.jpeg 282w,
              ./images/places/03_564w.jpeg 564w,
              ./images/places/03_846w.jpeg 846w,
              ./images/places/03_1128w.jpeg 1128w'
            src='./images/places/03_282w.jpeg'
            alt='Нерпа в подводном лесу'>
          <div class="element__like"></div>
          <figcaption class="element__caption">Подводные леса</figcaption>
        </figure>
      </li>
    </ul>
  </section>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>
