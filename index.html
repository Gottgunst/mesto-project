<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto ᴿᵘˢˢᶦᵃ</title>
  <link rel="stylesheet" href="page/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <section class="profile">
    <img class='profile__avatar'
      sizes='(max-width: 1200px) 100vw, 1200px'
      srcset='
        ./images/avatar/Avatar.webp 1x,
        ./images/avatar/Avatar@2x.webp 2x,
        ./images/avatar/Avatar.jpeg 1x,
        ./images/avatar/Avatar@2x.jpeg 2x'
      src='./images/avatar/Avatar.jpg'
      alt='Фотопортрет Кусто'>
    <div class="profile__info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <p class="profile__subtitle">Исследователь океана</p>
      <button class="profile__button profile__button_edit"></button>
    </div>
    <button class="profile__button profile__button_add"></button>
  </section>

  <section class="popup popup_opened">
    <form class="popup__container">
      <label class="popup__title">Редактировать профиль</label>
      <input type="text" name="name" id="" class="popup__field">
      <input type="text" name="subtitle" id="" class="popup__field">
      <button type="submit" class="popup__submit">Сохранить</button>
      <a href="#" class="popup__close"></a>
    </form>
  </section>

  <section class="elements">
    <ul class="elements__grid">
      <li>
        <figure class="element">
          <img src="./images/places/kirill-pershin-1088404-unsplash.jpeg" alt="11" class="element__image">
          <figcaption class="element__caption">Домбай</figcaption>
          <div class="element__like"></div>
        </figure>
      </li>
      <li>
        <figure class="element">
          <img src="./images/places/kirill-pershin-1088404-unsplash.jpeg" alt="11" class="element__image">
          <figcaption class="element__caption">Карачаевск</figcaption>
          <div class="element__like"></div>
        </figure>
      </li>
      <li>
        <figure class="element">
          <img src="./images/places/kirill-pershin-1088404-unsplash.jpeg" alt="11" class="element__image">
          <figcaption class="element__caption">Гора Эльбрус</figcaption>
          <div class="element__like"></div>
        </figure>
      </li>
      <li>
        <figure class="element">
          <img src="./images/places/kirill-pershin-1088404-unsplash.jpeg" alt="11" class="element__image">
          <figcaption class="element__caption">Карачаево-Черкесия</figcaption>
          <div class="element__like"></div>
        </figure>
      </li>
      <li>
        <figure class="element">
          <img src="./images/places/kirill-pershin-1088404-unsplash.jpeg" alt="11" class="element__image">
          <figcaption class="element__caption">Иркутск</figcaption>
          <div class="element__like"></div>
        </figure>
      </li>
      <li>
        <figure class="element">
          <img src="./images/places/kirill-pershin-1088404-unsplash.jpeg" alt="11" class="element__image">
          <figcaption class="element__caption">Адыгея</figcaption>
          <div class="element__like"></div>
        </figure>
      </li>
    </ul>
  </section>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>
